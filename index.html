<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="section1">
            <div class="logo-container">
                <img src="logo.svg" alt="logo">
                <div class="logo-text">
                    Burger
                </div>
            </div>
            <p class="author">Photo by <span>Halle West</span> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
        <div class="section2">
            <div class="top-section">
                <div class="top-text">
                    <p class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <form>
                <div class="form-section">
                    <p>Let's do this!</p>
                    <div class="form-controls">
                        <div class="row1">
                            <div class="formc">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Robert" required>
                            </div>
                            <div class="formc">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="robertbarbu@mail.com" autocomplete="email" required>
                            </div>
                            <div class="formc">
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="pass" class="error" required>
                                <div class="pass-container"></div>
                            </div>
                        </div>
                        <div class="row2">
                            <div class="formc">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Barbu" required>
                            </div>
                            <div class="formc">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="tel" placeholder="0756103456" minlength="10" required pattern="\d{10}" title="10 digit phone number">
                            </div>
                            <div class="formc">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm" class="error" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="create-acc">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
